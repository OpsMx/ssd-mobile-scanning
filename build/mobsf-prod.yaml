apiVersion: v1
kind: Namespace
metadata:
  name: mobsf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobsf-deployment
  namespace: mobsf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobsf
  template:
    metadata:
      labels:
        app: mobsf
    spec:
      containers:
        - name: mobsf
          image: opensecurity/mobile-security-framework-mobsf:latest
          env:
            - name: MOBSF_API_KEY
              value: "Create1NewSecretKeyWith64CharsAlphaNumericUpperAndLower"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: mobsf-service
  namespace: mobsf
spec:
  type: ClusterIP
  selector:
    app: mobsf
  ports:
    - port: 8000
      targetPort: 8000
